<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="index.html">Go to shop</a>
    <h1>Admin Station</h1>
    <hr>
    <section id="formula">
      <form>
      <input type="hidden" id="ID">
      <label for="name">Name</label><br>
      <input type="text" name="buyername" id="adminname" placeholder="t ex Viktor Strand" required>
      <br>

      <label for="email">Email</label><br>
      <input type="text" name="email" id="adminemail" placeholder="t ex viktor@gmail.com" required>
      <br>

      <label for="showitem">Item ID</label><br>
      <input type="text" id="adminshopitem" placeholder="item id:" required>
      <br>

       <label for="address">Address</label><br>
      <input type="text" id="adminaddress" placeholder="address:" required>
      <br>

      <label for="shipment">Shipment</label><br>
      <select name="shipment" id="adminshipment" required>
        <option value="fast shipment">Fast Shipment</option> 
        <option value="standard shipment">Standard Shipment</option>
      </select>
      <br>
      <br>
      <button id="updateorder">Submit update</button>
      </form>
      <hr>

    </section>
    <section id="render"></section>

    <script src="orders.js"></script>
  </body>
</html>
